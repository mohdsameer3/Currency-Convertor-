<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">Currency Convert</a>
        <nav>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card-container">
          <div class="card">
            <h1 class="card-title">Currency Converter</h1>
            <div class="card-content">
              <div class="form-group">
                <label for="amount" class="form-label">Amount:</label>
                <input
                  type="number"
                  id="amount"
                  class="form-input"
                  placeholder="Enter amount"
                />
              </div>
              <div class="form-group">
                <label for="from-currency" class="form-label">From:</label>
                <select id="from-currency" class="form-select"></select>
              </div>
              <div class="form-group">
                <label for="to-currency" class="form-label">To:</label>
                <select id="to-currency" class="form-select"></select>
              </div>
              <button id="convert-btn" class="btn">Convert</button>
              <div id="result" class="result"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
